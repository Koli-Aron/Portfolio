<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISA Test Reading Results</title>
    <script type="module" src="./main.js"></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
            color: #333;
            padding: 20px;
        }

        /* Header Styling */
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Chart Container */
        #chart {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin: 20px 0;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        /* Figures Chart */
        #figures-chart {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 900px;
            margin: 20px 0;
        }

        #figures-chart .row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: flex-start;
        }

        .row span {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 10px;
            color: #2c3e50;
        }

        .figure {
            margin: 0 2px;
        }

        .figure.active {
            opacity: 1;
        }

        .figure:not(.active) {
            opacity: 0.3;
        }

        /* Textbox Styling */
        #textbox {
            width: 100%;
            max-width: 900px;
            text-align: center;
            background: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #status {
            font-size: 1.2rem;
            color: #34495e;
        }
    </style>
</head>
<body>
    <h1>PISA Test Reading Results</h1>
    <div id="chart"></div>
    <div id="figures-chart"></div>
    <div id="textbox">
        <p id="status">Press the spacebar to start!</p>
    </div>
</body>
</html>
